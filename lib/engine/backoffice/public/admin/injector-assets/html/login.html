<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form novalidate class="login-form">
        <div class="form-title">
            <span class="form-title">{{'LOGIN.TITLE' | translate }}</span>
            <span class="form-subtitle">{{'LOGIN.SUBTITLE' | translate }}</span>
        </div>
        <div ng-show="loginError" class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>{{loginError}} ---- {{'LOGIN.ERROR' | translate }} </span>
        </div>
        <div class="form-group">
            <input class="form-control form-control-solid placeholder-no-fix"
                   onkeyup="if (event.keyCode == 13) document.getElementById('loginsubmit').click()" type="text"
                   autocomplete="off" placeholder="{{'LOGIN.PHOLDER.USER'|translate}}" name="username" ng-model="user.login"/>
        </div>
        <div class="form-group">
            <input class="form-control form-control-solid placeholder-no-fix"
                   onkeyup="if (event.keyCode == 13) document.getElementById('loginsubmit').click()" type="password"
                   autocomplete="off" placeholder="{{'LOGIN.PHOLDER.PASS'|translate}}" name="password" ng-model="user.password"/>
        </div>
        <div class="form-actions">
            <button id="loginsubmit" type="submit" class="btn btn-primary btn-block uppercase" ng-click="update(user)">
                {{ 'LOGIN.SIGNIN' | translate }}
            </button>
        </div>
        <div class="form-actions">
            <div class="pull-left">
                <label class="rememberme check">
                    <input type="checkbox" name="remember" value="1"/>{{'LOGIN.REMEMBER'|translate}} </label>
            </div>
            <!--<div class="pull-right forget-password-block">-->
            <!--<a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>-->
            <!--</div>-->
        </div>
        <!--<div class="create-account">-->
        <!--<p>-->
        <!--<a href="javascript:;" id="register-btn">Create an account</a>-->
        <!--</p>-->
        <!--</div>-->
    </form>
    <!-- END LOGIN FORM -->
</div>
