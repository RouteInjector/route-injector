<div>
    <!-- <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">{{schema}}</li>
    </ol> -->
    <div ng-include src="'dist/html/inc/breadcrumb.html'"></div>
    <h1 class="page-title">{{schema}}
        <small>Graphics and Charts</small>
    </h1>
    <div class="alert alert-danger" ng-show="flash.getMessage()">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <strong>Error!</strong>

        <p>{{flash.getMessage()}}</p>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div ng-repeat="graph in graphs">
                <h3>{{graph.title}}</h3>
                <div compile="getTag(graph)"></div>
            </div>
        </div>
    </div>
</div>

<!--MODAL FOR VALIDATION-->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Alert!</h3>
    </div>
    <div class="modal-body">
        <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">Back</button>
        <button class="btn btn-danger" ng-click="ok()">Yes</button>
    </div>
</script>
